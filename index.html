<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Hello world! | Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="heading text-center">Hello world!</div>


  <div class="container flex flex-col items-center bg">
    <div class="row">
      <input class="input" type="text" />
    </div>
    <div class="row">
      <button class="btn fn-key">C</button>
      <button class="btn fn-key clear-one">‚Üê</button>
      <button class="btn fn-key">%</button>
      <button class="btn fn-key">/</button>
    </div>
    <div class="row">
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn fn-key">*</button>
    </div>
    <div class="row">
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn fn-key">-</button>
    </div>
    <div class="row">
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn fn-key">+</button>
    </div>
    <div class="row">
      <button class="btn theme">T</button>
      <button class="btn">0</button>
      <button class="btn">.</button>
      <button class="btn fn-key">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
